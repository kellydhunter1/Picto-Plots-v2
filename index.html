<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Picto-Plots</title>
</head>

<body>
    <!-- Start of card -->
    <div class="container card shadow-lg border-0 mb-10 gap-1 rounded">
        <h1 class="fw-bolder text-center text-white card-title display-2">Picto-Plots</h1>
        <h2 class="text-white text-center card-text fs-4 fw-bold">The pictures below describe the
            <span class="fw-bold fs-3">PLOT</span>
            of one of my favorite movies. Try to guess which movie the pictures describe. If you are not sure what a picture represents, hover over it
            for a hint!</h2>


        <!-- pictures -->
        <div class="card-body rounded">
            <div class="align-items-center   row d-grid d-flex  flex-wrap gap-2 card-img-top p-3" id="pixEl"></div>


                <!-- title and plot on correct answer -->
                <div class="container title-plot d-grid col-6 text-white">
                    <h2 class="card-text text-center  fw-bold fs-3 " id="movie-title"></h2>
                    <h3 class="card-text text-center fs-5 justify-content-center " id="movie-plot"></h3>
                </div>
            
            <!-- button group with movie titles -->
            <div class="container gap-5">
                <div class="row gap-1 d-grid d-flex  justify-content-evenly align-content-stretch align-items-stretch p-3"
                    id="btnEl"></div>
            </div>
        </div>
        <div class="card-footer gap-10 border-0"></div>
    </div>

</div>
</div>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nlb+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
