<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Picto-Plots</title>
</head>
<body>
    <div class="container">
    <h1>Hey! Come play my game!</h1>
    <div class="container card">
        <div class="align-content-center justify-content-betweenrow d-grid d-flex flex-wrap gap-1 card-img-top" id="pixEl"></div>
       
        <!-- directions -->
        <h2 class="card-title"></h2>
        <p class="card-text">Choose the movie title that matches the plot shown above. </p>
        <p class="card-text">(If you are not sure what a picture represents, hover over the picture for a hint!)</p>

        <!-- title and plot on correct answer -->
        <div class="container">
            <h3 class="card-text text center"id="movie-title"></h3>
             <p class="card-text" id="movie-plot"></p>


        </div>

        <!-- button group with movie titles -->
        <div class="container  card-body">
        <div class="row gap-1 d-grid d-flex flex-wrap justify-content-evenly align-content-stretch align-items-stretch" id="btnEl"></div>
        </div>
    </div>


</div>
<script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nlb+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
